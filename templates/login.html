<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
  <h2>Please Login</h2>
  <form action="login" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="username">
    <input type="password" name="password" placeholder="password">
    <input type="submit">
  </form>
    <br>
    {% for msg in messages %}
        {{ msg }}
    {% endfor %}
</body>
</html>
